<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/localgov_style.css"/>
    </head>
    <body>
        <div id="poster"></div>
        <script src="js/d3.v3.js"></script>
        <script src="js/papaparse.js"></script>
        <script src="js/parameters.js"></script>
        <script src="js/bars.js"></script>
        <script src="js/misc.js"></script>
        <script src="js/vertical_bars.js"></script>
        <script src="js/parse_localgov.js"></script>
        <script src="js/poster_localgov.js"></script>
        <script>


        var idx = 2;
        var idx = parseInt(getQueryVariable('idx'))

        d3.xml('svg/localgov.svg', function(xml) {
            Papa.parse('csv/localgov.csv', {
                download: true,
                complete: function(result) {
                    var data = result.data;
                    var json = convert_to_json(data, idx);
                    var importedNode = document.importNode(xml.documentElement, true);
                    var poster = d3.selectAll('#poster')[0][0].appendChild(importedNode.cloneNode(true));
                    place_elements(d3.select('#poster'), json);
                }
            })
        })
        </script>

    </body>
</html>
